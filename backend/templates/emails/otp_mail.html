<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Madstore OTP</title>
</head>

<body style="margin:0;padding:0;background:#FFF3E4;font-family:Arial, Helvetica, sans-serif;">

<div style="max-width:480px;margin:40px auto;background:#ffffff;border-radius:14px;overflow:hidden;box-shadow:0 8px 18px rgba(0,0,0,0.08);">

<!-- Header -->
<div style="background:#FF8A1F;padding:18px;text-align:center;color:white;">
<h2 style="margin:0;letter-spacing:1px;">MADSTORE</h2>
<p style="margin:4px 0 0;font-size:13px;">Order Verification</p>
</div>

<!-- Body -->
<div style="padding:26px;color:#111827;">

<p>Hello <strong>{{ name }}</strong>,</p>

<p>Use the OTP below to confirm your order:</p>

<div style="text-align:center;margin:22px 0;">
<span style="
display:inline-block;
background:#FFF3E4;
color:#FF8A1F;
padding:14px 34px;
font-size:26px;
letter-spacing:6px;
border-radius:10px;
font-weight:bold;
">
{{ otp }}
</span>
</div>

<p>
Order ID: <strong>{{ order_id }}</strong>
</p>

<p>
This OTP is valid for <strong>10 minutes</strong>.
</p>

<hr style="border:none;border-top:1px solid #f1d7bd;margin:22px 0;">

<p style="font-size:13px;color:#444;">
If you did not request this OTP, please ignore this email.
</p>

<p style="font-size:13px;color:#444;">
Thanks,<br>
<strong>Madstore Team</strong>
</p>

</div>

<!-- Footer -->
<div style="background:#FFF3E4;text-align:center;padding:12px;font-size:12px;color:#666;">
Â© 2026 Madstore
</div>

</div>

</body>
</html>
